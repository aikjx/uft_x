<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFormula 性能测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        .test-section:hover {
            border-color: #2196f3;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.1);
        }
        .performance-metrics {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border: 2px solid #90caf9;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            font-weight: 500;
        }
        .metric-value {
            font-weight: bold;
            color: #1976d2;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .test-result {
            margin-top: 15px;
            padding: 15px;
            background: #f1f8e9;
            border-radius: 8px;
            border-left: 4px solid #7cb342;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }
        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h3 {
            color: #37474f;
            border-bottom: 2px solid #e3f2fd;
            padding-bottom: 10px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MathFormula 组件性能测试</h1>
        
        <div class="performance-metrics">
            <h3>📊 实时性能指标</h3>
            <div class="metric">
                <span>⏱️ 渲染时间:</span>
                <span id="renderTime" class="metric-value">-</span>
            </div>
            <div class="metric">
                <span>💾 内存使用:</span>
                <span id="memoryUsage" class="metric-value">-</span>
            </div>
            <div class="metric">
                <span>🔢 组件实例数:</span>
                <span id="instanceCount" class="metric-value">-</span>
            </div>
            <div class="metric">
                <span>🎯 FPS:</span>
                <span id="fps" class="metric-value">-</span>
            </div>
            <div class="metric">
                <span>📈 DOM 节点数:</span>
                <span id="domNodes" class="metric-value">-</span>
            </div>
            <div class="progress-bar">
                <div id="fpsProgress" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="test-section">
            <h3>基础功能测试</h3>
            <div id="basicTest"></div>
        </div>

        <div class="test-section">
            <h3>批量渲染测试 (100个公式)</h3>
            <button onclick="runBatchTest()">运行批量测试</button>
            <div id="batchTest"></div>
        </div>

        <div class="test-section">
            <h3>动态更新测试</h3>
            <button onclick="runDynamicTest()">运行动态更新测试</button>
            <div id="dynamicTest"></div>
        </div>

        <div class="test-section">
            <h3>压力测试 (500个公式)</h3>
            <button onclick="runStressTest()">运行压力测试</button>
            <div class="test-result" id="stressResult" style="display: none;">
                <h4>📊 压力测试结果</h4>
                <div class="metric">
                    <span>总渲染时间:</span>
                    <span id="stressRenderTime">-</span>
                </div>
                <div class="metric">
                    <span>平均每个公式:</span>
                    <span id="avgPerFormula">-</span>
                </div>
                <div class="metric">
                    <span>内存峰值:</span>
                    <span id="peakMemory">-</span>
                </div>
            </div>
            <div id="stressTest"></div>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'vue'
        import MathFormula from './src/components/MathFormula.vue'

        // 性能监控工具
        class PerformanceMonitor {
            constructor() {
                this.metrics = {
                    renderTime: 0,
                    memoryUsage: 0,
                    instanceCount: 0,
                    fps: 0,
                    domNodes: 0
                }
                this.startTime = 0
                this.frameCount = 0
                this.lastFpsUpdate = 0
                this.fpsInterval = null
            }

            start() {
                this.startTime = Date.now()
                this.startFpsCounter()
                this.startDomMonitoring()
            }

            stop() {
                this.metrics.renderTime = Date.now() - this.startTime
                this.metrics.memoryUsage = this.getMemoryUsage()
                this.metrics.domNodes = this.countDomNodes()
                this.updateMetrics()
                this.stopMonitoring()
            }

            startFpsCounter() {
                this.frameCount = 0
                this.lastFpsUpdate = Date.now()
                
                const updateFps = () => {
                    this.frameCount++
                    const now = Date.now()
                    if (now - this.lastFpsUpdate >= 1000) {
                        this.metrics.fps = Math.round((this.frameCount * 1000) / (now - this.lastFpsUpdate))
                        this.lastFpsUpdate = now
                        this.frameCount = 0
                        this.updateFpsProgress()
                        this.updateMetrics()
                    }
                    requestAnimationFrame(updateFps)
                }
                requestAnimationFrame(updateFps)
            }

            startDomMonitoring() {
                this.fpsInterval = setInterval(() => {
                    this.metrics.domNodes = this.countDomNodes()
                    this.updateMetrics()
                }, 1000)
            }

            stopMonitoring() {
                if (this.fpsInterval) {
                    clearInterval(this.fpsInterval)
                    this.fpsInterval = null
                }
            }

            getMemoryUsage() {
                if (window.performance && window.performance.memory) {
                    return (window.performance.memory.usedJSHeapSize / 1048576).toFixed(2)
                }
                return (this.countDomNodes() * 0.02).toFixed(2)
            }

            countDomNodes() {
                return document.querySelectorAll('*').length
            }

            updateMetrics() {
                document.getElementById('renderTime').textContent = `${this.metrics.renderTime}ms`
                document.getElementById('memoryUsage').textContent = `${this.metrics.memoryUsage} MB`
                document.getElementById('instanceCount').textContent = this.metrics.instanceCount
                document.getElementById('fps').textContent = `${this.metrics.fps} FPS`
                document.getElementById('domNodes').textContent = this.metrics.domNodes
            }

            updateFpsProgress() {
                const fpsProgress = document.getElementById('fpsProgress')
                const fpsPercentage = Math.min((this.metrics.fps / 60) * 100, 100)
                fpsProgress.style.width = `${fpsPercentage}%`
                
                // 根据FPS值改变进度条颜色
                if (this.metrics.fps >= 50) {
                    fpsProgress.style.background = 'linear-gradient(90deg, #4caf50, #8bc34a)'
                } else if (this.metrics.fps >= 30) {
                    fpsProgress.style.background = 'linear-gradient(90deg, #ff9800, #ffc107)'
                } else {
                    fpsProgress.style.background = 'linear-gradient(90deg, #f44336, #ff5252)'
                }
            }

            setInstanceCount(count) {
                this.metrics.instanceCount = count
                this.updateMetrics()
            }
        }

        const perfMonitor = new PerformanceMonitor()

        // 基础功能测试
        function runBasicTest() {
            perfMonitor.start()
            
            const basicApp = createApp({
                components: { MathFormula },
                template: `
                    <div>
                        <h4>内联公式:</h4>
                        <MathFormula formula="E = mc^2" inline />
                        <MathFormula formula="a^2 + b^2 = c^2" inline color="#ff6b6b" />
                        
                        <h4>块级公式:</h4>
                        <MathFormula formula="\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}" />
                        <MathFormula formula="\\frac{1}{\\sqrt{2\\pi\\sigma^2}} e^{-\\frac{(x-\\mu)^2}{2\\sigma^2}}" size="large" />
                        
                        <h4>错误处理:</h4>
                        <MathFormula formula="" />
                        <MathFormula formula="invalid { latex }" />
                    </div>
                `
            })

            basicApp.mount('#basicTest')
            perfMonitor.setInstanceCount(6)
            perfMonitor.stop()
        }

        // 立即运行基础测试
        runBasicTest()

        // 批量测试函数
        window.runBatchTest = async function() {
            const batchTestEl = document.getElementById('batchTest')
            batchTestEl.innerHTML = '<div>测试中...</div>'
            
            const formulas = Array.from({length: 100}, (_, i) => 
                `f(x) = x^${i + 1} + \\sqrt{${i + 2}}`
            )

            perfMonitor.start()
            
            const batchApp = createApp({
                components: { MathFormula },
                data() {
                    return { formulas }
                },
                template: `
                    <div>
                        <div v-for="(formula, index) in formulas" :key="index">
                            <MathFormula :formula="formula" inline />
                        </div>
                    </div>
                `
            })

            batchApp.mount('#batchTest')
            
            perfMonitor.setInstanceCount(100)
            perfMonitor.stop()
        }

        // 动态更新测试
        window.runDynamicTest = function() {
            const dynamicTestEl = document.getElementById('dynamicTest')
            dynamicTestEl.innerHTML = '<div>准备动态更新...</div>'
            
            perfMonitor.start()
            
            const dynamicApp = createApp({
                components: { MathFormula },
                data() {
                    return {
                        currentFormula: 'E = mc^2',
                        updateCount: 0
                    }
                },
                methods: {
                    updateFormula() {
                        this.updateCount++
                        this.currentFormula = `f(x) = x^${this.updateCount} + \\sin(x)`
                        // 每次更新后重新计算性能指标
                        setTimeout(() => {
                            perfMonitor.setInstanceCount(1)
                            perfMonitor.updateMetrics()
                        }, 100)
                    }
                },
                template: `
                    <div>
                        <MathFormula :formula="currentFormula" />
                        <button @click="updateFormula">更新公式 ({{ updateCount }})</button>
                    </div>
                `
            })

            dynamicApp.mount('#dynamicTest')
            perfMonitor.setInstanceCount(1)
            perfMonitor.stop()
        }

        // 压力测试函数
        window.runStressTest = async function() {
            const stressTestEl = document.getElementById('stressTest')
            const stressResult = document.getElementById('stressResult')
            stressTestEl.innerHTML = '<div>🚀 运行压力测试中 (500个公式)...</div>'
            stressResult.style.display = 'block'
            
            const formulas = Array.from({length: 500}, (_, i) => 
                `f_{${i+1}}(x) = \\sum_{n=1}^{${i+10}} \\frac{1}{n^2} + e^{\\sqrt[${i+2}]{x}}`
            )

            const startTime = Date.now()
            const startMemory = perfMonitor.getMemoryUsage()
            
            perfMonitor.start()
            
            const stressApp = createApp({
                components: { MathFormula },
                data() {
                    return { formulas }
                },
                template: `
                    <div style="max-height: 400px; overflow-y: auto;">
                        <div v-for="(formula, index) in formulas" :key="index" style="margin: 5px 0;">
                            <MathFormula :formula="formula" inline size="small" />
                        </div>
                    </div>
                `
            })

            stressApp.mount('#stressTest')
            
            const totalTime = Date.now() - startTime
            const endMemory = perfMonitor.getMemoryUsage()
            
            perfMonitor.setInstanceCount(500)
            perfMonitor.stop()

            // 显示压力测试结果
            document.getElementById('stressRenderTime').textContent = `${totalTime}ms`
            document.getElementById('avgPerFormula').textContent = `${(totalTime / 500).toFixed(2)}ms`
            document.getElementById('peakMemory').textContent = `${(endMemory - startMemory).toFixed(2)} MB`
            
            stressTestEl.innerHTML += '<div class="test-result">✅ 压力测试完成！</div>'
        }
    </script>
</body>
</html>
